<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>امیرحسین ظفرفرد</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0f0f1f;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #800080;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      line-height: 2.2;
      font-size: 1.1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .lang-switcher, .mode-switcher {
      margin: 10px;
      text-align: center;
    }
    select, button {
      font-size: 1rem;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    .light-mode {
      background-color: #ffffff;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>امیرحسین ظفرفرد</h1>
  </header>

  <div class="mode-switcher">
    <button onclick="toggleMode()">تغییر حالت (روز / شب)</button>
  </div>

  <div class="lang-switcher">
    <label for="lang">انتخاب زبان:</label>
    <select id="lang" onchange="switchLang(this.value)">
      <option value="fa">فارسی</option>
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <div class="content" id="bio"></div>

  <div class="gallery">
    <img src="images/img1.jpg" alt="photo 1" />
    <img src="images/img2.jpg" alt="photo 2" />
    <img src="images/img3.jpg" alt="photo 3" />
  </div>

  <script>
    const content = {
      fa: `...`,
      en: `...`,
      tr: `...`,
      de: `...`
    };

    function switchLang(lang) {
      document.getElementById("bio").innerText = content[lang] || content.fa;
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    window.onload = function () {
      switchLang("fa");
    };
  </script>
</body>
</html>
