<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>امیرحسین ظفرفرد | فوتبالیست حرفه‌ای</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* [پیشوند تمام کدهای موجود حفظ شده و همچنان باقی می‌ماند] */.timeline {
  position: relative;
  padding: 2rem;
  border-left: 3px solid #bb86fc;
  margin: 4rem auto;
}
.timeline-event {
  margin-bottom: 2rem;
  position: relative;
  padding-left: 1.5rem;
}
.timeline-event::before {
  content: "";
  position: absolute;
  left: -10px;
  top: 0.25rem;
  width: 12px;
  height: 12px;
  background: #bb86fc;
  border-radius: 50%;
}
.video-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}
.video-gallery iframe {
  width: 100%;
  aspect-ratio: 16/9;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
.resume-download {
  text-align: center;
  margin: 3rem 0;
}
.resume-download a {
  background: #bb86fc;
  color: white;
  padding: 0.8rem 1.5rem;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}
.resume-download a:hover {
  background: #6a11cb;
}
form.contact-form {
  margin-top: 2rem;
  display: grid;
  gap: 1rem;
}
form.contact-form input,
form.contact-form textarea {
  padding: 0.6rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
}
form.contact-form button {
  background: #6a11cb;
  color: white;
  padding: 0.6rem;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}
form.contact-form button:hover {
  background: #bb86fc;
}

  </style>
</head>
<body>
  <!-- زبان و هدر و معرفی همانطور باقی می‌ماند -->  <div class="container">
    <h2>مسیر حرفه‌ای</h2>
    <div class="timeline">
      <div class="timeline-event">
        <strong>2016:</strong> آغاز فوتبال حرفه‌ای در آکادمی مشهد
      </div>
      <div class="timeline-event">
        <strong>2021:</strong> ورود به تیم منتخب خراسان رضوی
      </div>
      <div class="timeline-event">
        <strong>2023:</strong> مهاجرت به ترکیه برای فوتبال اروپایی
      </div>
      <div class="timeline-event">
        <strong>2025:</strong> پیوستن به باشگاه Bozkurtspor استانبول
      </div>
    </div>
  </div>  <div class="container">
    <h2>ویدئوهای من</h2>
    <div class="video-gallery">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/3GwjfUFyY6M" allowfullscreen></iframe>
    </div>
  </div>  <div class="container resume-download">
    <h2>دانلود رزومه من</h2>
    <a href="/docs/amirhossein_cv.pdf" target="_blank">📄 دانلود فایل PDF</a>
  </div>  <div class="container">
    <h2>تماس با من</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="نام کامل شما" required />
      <input type="email" name="email" placeholder="ایمیل" required />
      <textarea name="message" rows="5" placeholder="پیام شما" required></textarea>
      <button type="submit">ارسال پیام</button>
    </form>
  </div>  <!-- بقیه بخش‌ها (گالری، آمار، تماس، فوتر) بدون تغییر باقی‌مانده --></body>
</html>
